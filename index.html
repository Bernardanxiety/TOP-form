<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign up form</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="img-div">
        <div class="logo-div">
          <img
            src="Lovepik_com-401884638-sled.png"
            alt="The Odin Project logo"
            class="odin-img"
          />
          <p>LOVE</p>
        </div>
      </div>
      <div class="wrapper_content">
        <div class="content_intro">
          <h2>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            <span class="emphasized">now</span> to get started.
          </h2>
          <p>You <span class="emphasized">know</span> you want to.</p>
        </div>
        <div class="content_form">
          <form action="" id="odinForm">
            <h2>Let's do this!</h2>
            <div class="form-grid">
              <div class="form-div">
                <label for="fName">First Name</label>
                <input type="text" id="fName" name="firstName" reqiored />
                <span></span>
              </div>
              <div class="form-div">
                <label for="lName">Last Name</label>
                <input type="text" id="lName" name="lastName" required />
                <span></span>
              </div>
              <div class="form-div">
                <label for="email">Email</label>
                <input type="email" id="email" name="userEmail" required />
                <span></span>
              </div>
              <div class="form-div">
                <label for="number">Phone Number</label>
                <input type="tel" id="number" name="phoneNumber" />
                <span></span>
              </div>
              <div class="form-div">
                <label for="password">Password</label>
                <input
                  type="password"
                  id="password"
                  name="userPassword"
                  required
                />
                <span></span>
              </div>
              <div class="form-div">
                <label for="password2">Confirm Password</label>
                <input type="password" id="password2" required />
                <span></span>
              </div>
            </div>
          </form>
        </div>
        <div class="signIn">
          <button>Create Account</button>
          <p>Already have an account? <a href="#">Log in</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
